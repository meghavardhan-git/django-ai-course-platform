{% extends 'base.html' %}
{% block title %}{{ course.title }}{% endblock %}

{% block content %}
<div style="max-width: 900px; margin: 40px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2);">
    <h1 style="text-align: center;">{{ course.title }}</h1>
    <p style="text-align: center; color: #666;">{{ course.category }} | {{ course.difficulty }}</p>

    {% if course.thumbnail_url %}
        <img src="{{ course.thumbnail_url }}" alt="Course Thumbnail" style="width: 100%; height: auto; border-radius: 10px;">
    {% else %}
        <iframe width="100%" height="400" src="https://www.youtube.com/embed/{{ course.youtube_link|slice:'-11:' }}" frameborder="0" allowfullscreen></iframe>
    {% endif %}

    <div style="margin-top: 20px; font-size: 16px; line-height: 1.6; color: #333;">
        {{ course.description }}
    </div>

    <form method="post" action="{% url 'mark_complete' course.id %}" style="text-align: center; margin-top: 30px;">
        {% csrf_token %}
        <button type="submit" style="padding: 12px 25px; background-color: #3498db; color: white; border: none; border-radius: 5px; font-size: 18px;">Mark as Complete</button>
    </form>
</div>
{% endblock %}
