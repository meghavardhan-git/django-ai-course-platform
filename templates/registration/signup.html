{% extends 'base.html' %}
{% block title %}Signup{% endblock %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
  <div style="width: 500px; padding: 40px; box-shadow: 0 0 20px rgba(0,0,0,0.3); border-radius: 20px; background-color: #fff;">
    <h2 style="text-align: center; color: #FF0000;">Create Your Account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="width: 100%; padding: 15px; background-color: #FF0000; color: white; border: none; border-radius: 10px; font-size: 18px;">Signup</button>
    </form>
    <p style="text-align: center; margin-top: 10px;">Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</div>
{% endblock %}
