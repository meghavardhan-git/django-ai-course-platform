{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div style="max-width: 500px; margin: auto; background: #fff; padding: 40px; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.3);">
    <h2 style="text-align: center; color: #FF0000; margin-bottom: 30px;">Welcome Back!</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="text-align: center;">
            <button type="submit" style="width: 100%; padding: 15px; font-size: 18px; border-radius: 10px; background-color: #FF0000; color: white; border: none;">Login</button>
        </div>
    </form>
</div>
{% endblock %}
