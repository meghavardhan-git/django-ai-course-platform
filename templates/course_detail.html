{% extends 'base.html' %}

{% block title %}{{ course.title }}{% endblock %}

{% block content %}
<h1>{{ course.title }}</h1>

<p>{{ course.description }}</p>

<iframe width="100%" height="400" src="https://www.youtube.com/embed/{{ course.youtube_link|slice:'-11:' }}" frameborder="0" allowfullscreen></iframe>

<form method="post" action="{% url 'mark_complete' course.id %}">
    {% csrf_token %}
    <button class="button" type="submit">Mark as Complete</button>
</form>

<a href="{% url 'course_list' %}">← Back to Course List</a>
{% endblock %}
