{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div style="max-width: 500px; margin: auto; background: #fff; padding: 40px; border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.2);">
    <h2 style="text-align: center; color: #FF0000; margin-bottom: 30px;">Welcome Back!</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="text-align: center;">
            <button type="submit" class="btn-red" style="width: 100%; padding: 15px; font-size: 18px;">Login</button>
        </div>
    </form>
</div>
{% endblock %}
