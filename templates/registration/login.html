{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2 style="text-align:center;">Login to your account</h2>
<form method="post" style="max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.15);">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="width: 100%; padding: 10px; background: #3498db; color: white; border: none; border-radius: 5px;">Login</button>
</form>
{% endblock %}
