<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Learning Platform{% endblock %}</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f5f5f5; margin: 0; }
        .navbar { background: #2c3e50; color: white; padding: 15px; text-align: center; font-size: 24px; position: relative; }
        .container { width: 90%; margin: 20px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        a { color: #3498db; text-decoration: none; margin: 0 10px; }
        .button { background: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px; }
        .auth-links { position: absolute; top: 15px; right: 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="navbar">
        AI Course Learning Platform
        <div class="auth-links">
            {% if user.is_authenticated %}
                Logged in as {{ user.username }} | <a href="{% url 'logout' %}">Logout</a>
                <a href="{% url 'user_progress' %}">My Progress</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign up</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
